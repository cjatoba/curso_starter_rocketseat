    <script>
        //Operadores lógicos AND OR e NOT

        var sexo = 'F', idade = 20;

        //AND &&
        if(sexo == 'F' && idade > 20){
            console.log('AND');
        }

        //OR ||
        if(sexo == 'F' || idade > 20){
            console.log('OR');
        }

        //NOT != ou !==
        if(sexo !== 'F'){
            console.log('NOT');
        }

        //Modo simplificado, a variável masculino recebe true ou false
        var masculino = sexo === 'M';

    </script>
