<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de Javascript Rocketseat - Trabalhando com a DOM</title>
</head>
<body>

    <div id="app">
        <input type="text" name="nome" id="nome">
        <input type="text" name="endereco" id="endereco">
        <button class="botao">Me pressione</button>
    </div>
    <script>
        //Trabalhando com a DOM

        //querySelector Retorna o primeiro elemento encontrado
        // No caso do exemplo retorna o input com um name com o valor nome
        var inputElement = document.querySelector('input[name=nome]');
        
        //querySelectorAll Retorna um array com todos os elementos encontrados
        var inputElements = document.querySelectorAll('input');

        var button = document.querySelector('button');
        
        button.onclick = function (){
            var text = inputElement.value;
            alert(text);

            console.log(inputElements);
        }

    </script>
</body>
</html>
