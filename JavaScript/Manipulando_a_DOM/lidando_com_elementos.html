<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de Javascript Rocketseat - Lidando com elementos</title>
</head>
<body>

    <div id="app">
        <div id="inputs">
            <label for="title">Title do link</label>
            <input type="text" name="title" id="title">
            <label for="url">URL do link</label>
            <input type="text" name="url" id="url">
        </div>
        <div id="buttons">
            <button id="btnAdd">Criar link</button>
            <button id="btnRemove">Remover link</button>
        </div>
        <div id="link"></div>
    </div>
    <script>
        //Lidando com elementos

        //Seleciona a div com id app
        var containerElement = document.querySelector('#app');

        //Seleciona o elemento input com id title
        var inputTitleElement = document.querySelector('#title');

        //Seleciona o elemento input com id nome
        var inputUrlElement = document.querySelector('#url');

        //Seleciona o elemento button com id btnAdd
        var btnAdd = document.querySelector('#btnAdd');

        //Seleciona o elemento button com id btnAdd
        var btnRemove = document.querySelector('#btnRemove');

        //Seleciona o elemento div com id links
        var divLinkElement = document.querySelector('#link'); 

        //Cria um elemento a
        const linkElement = document.createElement('a');       

        //Adicionando o evento click ao botão btnAdd
        btnAdd.addEventListener("click", function(){            

            //Obtendo conteúdo do input title
            var textInputTitle = inputTitleElement.value;

            //Obtendo conteúdo do input nome
            var textInputUrl = inputUrlElement.value;

            //Adiciona o atributo title ao elemento a
            linkElement.setAttribute('title', `${textInputTitle}`);

            //Adiciona o atributo href ao elemento a
            linkElement.setAttribute('href', `${textInputUrl}`);

            //Remove o texto do elemento a
            linkElement.textContent = ''; 

            //Criando um elemento de texto para o a
            var textContentLink = document.createTextNode(`Acesse a página: ${textInputTitle}`);

            //Adiciona o texto como 'filho' do elemento a
            linkElement.appendChild(textContentLink); 

            clearDivLink();    

            //Adiciona o elemento a na div link
            divLinkElement.appendChild(linkElement);
        });

        //Adiciona o evento click ao botão selecionado
        btnRemove.onclick = function(){
            clearDivLink();  
        }

        function clearDivLink(){
            if(divLinkElement.childElementCount > 0){
                //Remove o elemento a
                divLinkElement.removeChild(linkElement);
            } 
        }

    </script>
</body>
</html>
