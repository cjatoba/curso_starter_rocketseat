<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de Javascript Rocketseat - Estruturas de repetição</title>
</head>
<body>
    <script>
        //Estruturas de repetição

        //Utilizar o for quando souber o tamanho do intervalo, no exemplo abaixo 100
        for(var i = 0; i <= 100; i++){
            console.log('i=' + i);
        }

        var j = 473739758496;
        while( j > 50){
            console.log('j= ' + j);

            j /= 50;
        }

    </script>
</body>
</html>
