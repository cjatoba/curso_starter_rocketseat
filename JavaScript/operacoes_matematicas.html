<body>

    <script>
        //Operações matemáticas
        var x = 10, y = 5;

        // Retorna o resto de uma divisão
        var mod = x % y;

        // O mesmo que x = x + 3;
        x += 3;

        // O mesmo que x = x + y;
        x += y;

        console.log(mod);
    </script>
