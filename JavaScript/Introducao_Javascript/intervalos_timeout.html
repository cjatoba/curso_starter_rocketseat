<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de Javascript Rocketseat - Intervalos e Timeout</title>
</head>
<body>
    <script>
        //Intervalos e timeout

        function exibeInterval(){
            console.log('oi');
        }

        // No exemplo abaixo executa a 
        // função exibeInterval a cada 2 segundos
        setInterval(exibeInterval, 2000);

        // No exemplo abaixo aguarda 2 segundos e executa
        // função exibeInterval apenas uma vez 
        setTimeout(exibeInterval, 2000);

    </script>
</body>
</html>
