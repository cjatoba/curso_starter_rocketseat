<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript Rocketseat - Tipos de variáveis</title>
</head>
<body>

    <script>
        //Tipos de variáveis
        var nome = "Clayton";
        var idade = 34;
        var peso = 90.1;
        var humano = true;

        //Array
        var alunos = ['Clayton', 'José', 'Manoel'];

        //Objeto
        var aluno = {
            nome: 'Clayton',
            idade: 34,
            peso: 90.1,
            humano: true
        };

        //chamada de um array
        console.log(alunos[0]);
        //chamada de um objeto
        console.log(aluno.nome);
    </script>
    
</body>
</html>
